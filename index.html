<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>NAYFLIX</title>
</head>

<body>
    <header>
        <div class="container-header">
            <div class="logo">
                <a href="#"><img src="img/Nayflix.png" alt="logo do Nayflix"></a>
            </div>

            <nav>
                <a href="#">Iniciar</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
        </div>
    </header>

    <main>
        <div class="principal">
            <div class="container-main">
                <h3 class="titulo">The Black List</h3>
                <p class="descricao">O fugitivo Raymond Red Reddington é um ex-agente do governo que decide se entregar
                    ao FBI e ajudar a prender criminosos internacionais com uma misteriosa condição: trabalhar em
                    parceria apenas com a principiante Liz Keen.</p>
                <button role="button" class="botao">
                    <i class="fas fa-play-circle"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/hidden.jpg" alt="logo de estrelas alem do tempo">
            </div>                 
            <div class="item">
                <img class="box-filme" src="img/bacurau.jpg" alt="logo de bacurau">
            </div>   
            <div class="item">
                <img class="box-filme" src="img/htgm.jpg" alt="logo de how to get away">
            </div> 
            <div class="item">
                <img class="box-filme" src="img/marielle.jpg" alt="logo de marielle">
            </div>             
            <div class="item">
                <img class="box-filme" src="img/greys.jpg" alt="logo de greys anatomy">
            </div>      
            <div class="item">
                <img class="box-filme" src="img/muitacalma.jpg" alt="logo de muita calma nessa hora">
            </div> 
            <div class="item">
                <img class="box-filme" src="img/sex-education.jpg" alt="logo de sex education">
            </div> 
            <div class="item">
                <img class="box-filme" src="img/tbbt.jpg" alt="logo de the big bang theory">
            </div> 
            <div class="item">
                <img class="box-filme" src="img/viuvas.jpg" alt="logo de as viuvas">
            </div>             
        </div>        
    </div>


    <script src="https://kit.fontawesome.com/ca6ea2714f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
